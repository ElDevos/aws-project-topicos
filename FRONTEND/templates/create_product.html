{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">{% if product %}Edit Product{% else %}Create New Product{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                            value="{{ product.name if product else '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price"
                            value="{{ product.price if product else '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="tax" class="form-label">Tax</label>
                        <input type="number" step="0.01" class="form-control" id="tax" name="tax"
                            value="{{ product.tax if product else '' }}" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">{% if product %}Update Product{% else %}Create
                            Product{% endif %}</button>
                        <a href="{{ url_for('products') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
